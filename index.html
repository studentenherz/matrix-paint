<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
</head>

<script defer src="main.js"></script>
<link rel="stylesheet" href="style.css">

<body>

  <div class="generate">
    <div>
      <label for="Nx">Nx:</label>
      <input id="Nx" type="number" name="Nx" value="20">
    </div>
    <div>
      <label for="Ny">Ny:</label>
      <input id="Ny" type="number" name="Ny" value="20">
    </div>
  </div>
  <button id="generate-btn">Generar</button>
  <div class="container"></div>
  <p>Haz click y arrastra el mouse para pintar; pulsa la tecla <kbd>Ctrl</kbd> para borrar</p>
  <button id="get-btn">Descargar</button>
</body>

</html>
